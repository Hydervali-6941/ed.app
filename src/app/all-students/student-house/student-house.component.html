<mat-drawer-container   >
    <mat-drawer mode="side" [opened]="sideBarOpen"  >
        <!-- <mat-drawer mode="side" opened="true"> -->
            <app-sidenav></app-sidenav>
        </mat-drawer>
        <mat-drawer-content>
            <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
            <div class="container-fluid">
                <div class="page box p-3 mt-2">Add Student House  </div>
                <div class="ico-card">
                    <i class="fas fa-house-user"></i>
                </div>
                <div class="page content shadow p-3 position-relative" style="margin-top: -68px;">
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0 font-size-18">Add Student House   </h4>
                            </div>
                        </div>
                    </div>
                    
                    <div class="content">
                        
                        <form id="Student House-form" >
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">Add Student House</h4>
                                        </div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label for="reg_input_name" class="req">Student House Name </label>
                                                <input size="84" maxlength="45" class="form-control" type="text" />
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-5">
                                                    <div class="form_sep">
                                                        <input class="btn btn-info" type="submit" value="Add" />                            
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-12" style="padding-top: 100px;">
                        <div class="card card-cascade narrower">
                            <div
                            class="view view-cascade gradient-card-header blue-gradient narrower py-2 d-flex justify-content-between align-items-center"
                            >
                            <div class="col-8">
                                <div class="mainWrapper">
                                    <h2>Customer</h2>
                                    
                                    <form class="form-inline waves-light" mdbWavesEffect>
                                        <div class="md-form mt-0">
                                            <input
                                            class="form-control mr-sm-2 SearchForm"
                                            type="text"
                                            placeholder="Search"
                                            />
                                        </div>
                                    </form>
                                </div>
                            </div>
                            
                            <div class="col-4">
                                <div class="btn-list">
                                    <!-- <div class="downloadicon">
                                        <span
                                        ><i class="fa fa-download" aria-hidden="true"></i
                                            ></span> 
                                        </div>-->
                                        
                                        <button
                                        class="btn btn-outline-primary btn-rounded modalPopup"
                                        
                                        >
                                        <span class="mat-button-wrapper">
                                            <i class="fa fa-filter" aria-hidden="true"></i>
                                        </span>
                                    </button>&nbsp;
                                    
                                    <tr class="left">
                                        <span class="mat-button-wrapper">
                                            <td >
                                                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="colour" class="btn btn-outline-primary btn-rounded modalPopup" >
                                                    <mat-icon>more_vert</mat-icon>
                                                </button>
                                                <mat-menu #menu="matMenu">
                                                    <button mat-menu-item>
                                                        <mat-icon>print</mat-icon>
                                                        <span>Print</span>
                                                    </button>
                                                    <button mat-menu-item >
                                                        <mat-icon>import_export</mat-icon>
                                                        <span>Export</span>
                                                    </button>
                                                    <button mat-menu-item>
                                                        <mat-icon>delete</mat-icon>
                                                        <span>Delete</span>
                                                    </button>                      
                                                </mat-menu>                   
                                            </td>   
                                        </span>               
                                    </tr>                
                                    
                                </div>
                            </div>
                            
                        </div>
                        <!---------icons Start--------->
                        
                        <div class="">
                            <div class="table-wrapper">
                                <!--Table-->
                                
                                
                                <table class="table">
                                    <!--Table head-->
                                    <thead>
                                        <tr>
                                            <th scope="col" style="width: 4%">
                                                <input
                                                class="form-check-input"
                                                type="checkbox"
                                                id="checkbox"
                                                />
                                            </th>
                                            <th scope="col">Branch</th>
                                            <th scope="col">Phone</th>
                                            <th scope="col">AcademicYear</th>
                                            <th scope="col">Action</th>
                                            
                                        </tr>
                                    </thead>
                                    <!--Table head-->
                                    <!--Table body-->
                                    <tbody>
                                        <tr>
                                            <th scope="row">
                                                <input
                                                class="form-check-input"
                                                type="checkbox"
                                                id="checkbox1"
                                                />
                                            </th>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <img
                                                    src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                                                    alt=""
                                                    class="rounded-circle"
                                                    />
                                                    <div class="ms-3">
                                                        <p class="fw-bold">John Doe</p>
                                                    </div>
                                                </div>
                                            </td>
                                            <td class="forNumbers">
                                                <mat-icon class="icon-cc"> phone</mat-icon>
                                                <mat-icon class="icon-cc-1"> email</mat-icon>
                                            </td>
                                            
                                            <td>Senior</td>
                                            <td >
                                                <button mat-icon-button [matMenuTriggerFor]="menu1" aria-label="Example icon-button with a menu">
                                                    <mat-icon>remove_red_eye</mat-icon>
                                                </button>
                                                <button mat-icon-button [matMenuTriggerFor]="menu1" aria-label="Example icon-button with a menu">
                                                    <mat-icon>more_vert</mat-icon>
                                                </button>
                                                <mat-menu #menu1="matMenu">
                                                    <button mat-menu-item>
                                                        <mat-icon>edit</mat-icon>
                                                        <span>Edit</span>
                                                    </button>
                                                    
                                                    <button mat-menu-item>
                                                        <mat-icon>delete</mat-icon>
                                                        <span>Delete</span>
                                                    </button>
                                                </mat-menu>
                                                
                                                
                                            </td>   
                                        </tr>
                                        
                                        
                                        <tr>
                                            <th scope="row">
                                                <input
                                                class="form-check-input"
                                                type="checkbox"
                                                id="checkbox2"
                                                />
                                                <label
                                                class="form-check-label"
                                                for="checkbox2"
                                                class="label-table"
                                                ></label>
                                            </th>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <img
                                                    src="https://mdbootstrap.com/img/new/avatars/7.jpg"
                                                    class="rounded-circle"
                                                    alt=""
                                                    />
                                                    <div class="ms-3">
                                                        <p class="fw-bold">Kate Hunington</p>
                                                    </div>
                                                </div>
                                            </td>
                                            <td class="forNumbers">
                                                <mat-icon class="icon-cc"> phone</mat-icon>
                                                <mat-icon class="icon-cc-1"> email</mat-icon>
                                            </td>
                                            <td>Senior</td>
                                            <td >
                                                <button mat-icon-button [matMenuTriggerFor]="menu1" aria-label="Example icon-button with a menu">
                                                    <mat-icon>remove_red_eye</mat-icon>
                                                </button>
                                                <button mat-icon-button [matMenuTriggerFor]="menu1" aria-label="Example icon-button with a menu">
                                                    <mat-icon>more_vert</mat-icon>
                                                </button>
                                                <mat-menu #menu1="matMenu">
                                                    <button mat-menu-item>
                                                        <mat-icon>edit</mat-icon>
                                                        <span>Edit</span>
                                                    </button>
                                                    
                                                    <button mat-menu-item>
                                                        <mat-icon>delete</mat-icon>
                                                        <span>Delete</span>
                                                    </button>
                                                </mat-menu>
                                                
                                            </td>   
                                            
                                            
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                <input
                                                class="form-check-input"
                                                type="checkbox"
                                                id="checkbox3"
                                                />
                                                <label
                                                class="form-check-label"
                                                for="checkbox3"
                                                class="label-table"
                                                ></label>
                                            </th>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <img
                                                    src="https://mdbootstrap.com/img/new/avatars/7.jpg"
                                                    class="rounded-circle"
                                                    alt=""
                                                    />
                                                    <div class="ms-3">
                                                        <p class="fw-bold mb-1">Kate Hunington</p>
                                                    </div>
                                                </div>
                                            </td>
                                            <td class="forNumbers">
                                                <mat-icon class="icon-cc"> phone</mat-icon>
                                                <mat-icon class="icon-cc-1"> email</mat-icon>
                                            </td>
                                            <td>Senior</td>
                                            <td >
                                                <button mat-icon-button [matMenuTriggerFor]="menu1" aria-label="Example icon-button with a menu">
                                                    <mat-icon>remove_red_eye</mat-icon>
                                                </button>
                                                <button mat-icon-button [matMenuTriggerFor]="menu1" aria-label="Example icon-button with a menu">
                                                    <mat-icon>more_vert</mat-icon>
                                                </button>
                                                <mat-menu #menu1="matMenu">
                                                    <button mat-menu-item>
                                                        <mat-icon>edit</mat-icon>
                                                        <span>Edit</span>
                                                    </button>
                                                    
                                                    <button mat-menu-item>
                                                        <mat-icon>delete</mat-icon>
                                                        <span>Delete</span>
                                                    </button>
                                                </mat-menu>
                                                
                                            </td>   
                                            
                                            
                                        </tr>
                                    </tbody>
                                    <!--Table body-->
                                </table>
                                <!--Table-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
