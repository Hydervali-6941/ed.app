<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>

    <div class="container-fluid">
      <div class="page box p-3 mt-2">Add Destination&Fees</div>

      <div class="page content shadow p-3 position-relative">
        <div class="content-wrapper">
          <div class="content">
            <div class="col-lg-12">
              <!-- new -->
              <div class="tab-content" id="myTabContent">
                <!--tab1-->
                <div class="card">
                  <div class="card-body">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        <div class="row">
                          <div class="form-group col-4">
                            <label for="reg_input" class="req"
                              >Route code*</label
                            >
                            <select
                              class="form-select"
                              aria-label="Default select example"
                            >
                              <option selected>Select Option</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                          <div class="form-group col-4">
                            <label for="reg_input" class="req"
                              >Pickup&Drop*</label
                            >
                            <div class="input-group mb-3">
                              <input
                                type="text"
                                class="form-control"
                                placeholder=""
                                aria-label="Username"
                                aria-describedby="basic-addon1"
                              />
                            </div>
                          </div>
                          <div class="col-4">
                            <label for="reg_input" class="req"
                              >stop Time*</label
                            >
                            <div class="input-group mb-3">
                              <input
                                type="text"
                                class="form-control"
                                placeholder=""
                                aria-label="Username"
                                aria-describedby="basic-addon1"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-4">
                            <label for="reg_input" class="req">Amount*</label>
                            <div class="input-group mb-3">
                              <input
                                type="text"
                                class="form-control"
                                placeholder=""
                                aria-label="Username"
                                aria-describedby="basic-addon1"
                              />
                            </div>
                          </div>
                          <div class="col-4">
                            <label for="reg_input" class="req">Fee Type*</label>
                            <select
                              class="form-select"
                              aria-label="Default select example"
                            >
                              <option selected>Select Option</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <button class="btn btn-info">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content></mat-drawer-container
>
