
<mat-drawer-container   >
    <mat-drawer mode="side" [opened]="sideBarOpen"  >
      <!-- <mat-drawer mode="side" opened="true"> -->
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
      <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
  


<div class="container-fluid">
    <div class="page box p-3 mt-2">SMS</div>
    
    <div class="page content shadow p-3 position-relative">
        
        
        
        
        
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 font-size-18">SMS Details </h4>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                        <div class="row">
                                <div class="col-xl-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <form>
                                                
                                                <mat-form-field class="example-full-width example-form tt " appearance="fill">
                                                    <mat-label> User ID</mat-label>
                                                    <input matInput>
                                                    <mat-icon matPrefix  >perm_identity</mat-icon>
                                                </mat-form-field>
                                                
                                                <mat-form-field class="example-full-width example-form tt " appearance="fill">
                                                    <mat-label>Old Password</mat-label>
                                                    <input matInput>
                                                    <mat-icon matPrefix  >edit</mat-icon>
                                                </mat-form-field>
                                                <mat-form-field class="example-full-width example-form  tt" appearance="fill">
                                                    <mat-label>New Password</mat-label>
                                                    <input matInput>
                                                    <mat-icon matPrefix  >edit</mat-icon>
                                                </mat-form-field>
                                                <div>
                                                    <label>IsActive: </label>&nbsp;&nbsp;
                                                    
                                                    <mat-radio-group >
                                                      <mat-radio-button value="auto">Yes</mat-radio-button>&nbsp;&nbsp;
                                                      <mat-radio-button value="always">No</mat-radio-button>
                                                    </mat-radio-group>
                                                    
                                                  </div>
                                                    <p>Note: 	UserName and Password should match with the UserName and Password given in SMS Panel</p>
                                                    
                                                    <!-- </div> -->
                                                    
                                                    
                                                    <div class="d-flex flex-wrap gap-2">
                                                        <button type="submit" class="btn btn-primary waves-effect waves-light">
                                                            Save
                                                        </button>
                                                        <button type="reset" class="btn btn-secondary waves-effect">
                                                            Cancel
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                            <!-- end card body -->
                                        </div>
                                        <!-- end card -->
                                </div>
                            </div>
                            
                            
                        </div>
            </div>
            
            
            
            
            
            
            
        </div>
    </div>

    
  </mat-drawer-content>
</mat-drawer-container>
