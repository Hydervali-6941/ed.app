

<mat-drawer-container   >
    <mat-drawer mode="side" [opened]="sideBarOpen"  >
        <!-- <mat-drawer mode="side" opened="true"> -->
            <app-sidenav></app-sidenav>
        </mat-drawer>
        <mat-drawer-content>
            <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
            
            <div class="container-fluid">
                <div class="page box p-3 mt-2">Change Passsword</div>
                
                <div class="page content shadow p-3 position-relative">
                    
                    
                    
                    
                    
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0 font-size-18">Change Passsword</h4>
                                <div class="page-rightheader">
                                    <div class="btn-list">
                                        <button class="btn btn-outline-primary"  >
                                            <i class="fa fa-plus"   aria-hidden="true"></i>Add Org
                                        </button>
                                        <button class="btn btn-outline-primary">
                                            <i class="fa fa-download" aria-hidden="true"></i>Import
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <form>
                                                
                                                <mat-form-field class="example-full-width example-form tt " appearance="fill">
                                                    <mat-label> User ID</mat-label>
                                                    <input matInput>
                                                    <mat-icon matPrefix  >supervised_user_circle</mat-icon>
                                                </mat-form-field>
                                                
                                                <mat-form-field class="example-full-width example-form tt " appearance="fill">
                                                    <mat-label>Old Password</mat-label>
                                                    <input matInput>
                                                    <mat-icon matPrefix  >edit</mat-icon>
                                                </mat-form-field>
                                                <mat-form-field class="example-full-width example-form  tt" appearance="fill">
                                                    <mat-label>New Password</mat-label>
                                                    <input matInput>
                                                    <mat-icon matPrefix  >edit</mat-icon>
                                                </mat-form-field>
                                                <mat-form-field class="example-full-width example-form tt " appearance="fill">
                                                    <mat-label>Confirm Password</mat-label>
                                                    <input matInput>
                                                    <mat-icon matPrefix  >edit</mat-icon>
                                                </mat-form-field>
                                                
                                                
                                                <!-- </div> -->
                                                
                                                
                                                <div class="d-flex flex-wrap gap-2">
                                                    <button type="submit" class="btn btn-primary waves-effect waves-light">
                                                        Save
                                                    </button>
                                                    <button type="reset" class="btn btn-secondary waves-effect">
                                                        Cancel
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                        <!-- end card body -->
                                    </div>
                                    <!-- end card -->
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                    
                    
                    
                    
                    
                    
                    
                </div>
            </div>
            
            
            
        </mat-drawer-content>
    </mat-drawer-container>
