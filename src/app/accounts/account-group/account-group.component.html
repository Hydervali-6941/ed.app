<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <div class="container-fluid">
      <div class="page box p-3 mt-2">Accounts</div>
      <div class="page content shadow p-3 position-relative">
        <div class="row">
          <div class="col-12">
            <div
              class="page-title-box d-sm-flex align-items-center justify-content-between"
            >
              <h4 class="mb-sm-0 font-size-18">Account Group</h4>
            </div>
          </div>
        </div>
        <form id="employeemaster-form">

                </div>
                <div class="row">

                    <label class="req">Account Name</label>

                      class="form-control"
                      maxlength="45"
                      label=""
                      placeholder=" Ledger Account"
                      name="Accountgroup[accountname]"
                      id="Accountgroup_accountname"
                      type="text"
                    />

                      class="school_val_error"
                      id="Accountgroup_accountname_em_"
                      style="display: none"
                    ></span>
                  </div>
                  <div class="col-6 form-group">
                    <!-- Group Under is used to define the group which the Account name belongs to.!-->
                    <label class="req">Group Under</label>
                    <select
                      class="form-control"
                      label=""
                      name="Accountgroup[groupunder]"
                      id="Accountgroup_groupunder"
                    >

                      <option value="12">Course Fee</option>
                      <option value="13">Course Fee</option>

                      <option value="16">Course Fee</option>
                      <option value="17">Course Fee</option>
                      <option value="18">LATE FINE</option>
                      <option value="19">Purchase Order</option>
                      <option value="20">Test Account Group</option>
                      <option value="21">Cash In Hand</option>
                      <option value="22">Registration Fee</option>
                      <option value="23">Hostel Fee</option>
                      <option value="24">adcssdvvd</option>
                      <option value="25">abc</option>
                      <option value="26">Bipin ledger</option>
                      <option value="27">Student Fees</option>
                      <option value="28">Student Cash Account</option>
                      <option value="29">Student Cash Fee</option>
                      <option value="30">School Account</option>
                      <option value="31">Student Cash Primary</option>
                      <option value="32">test</option>
                      <option value="33">abcdhello</option>
                      <option value="34">Student bank account</option>
                      <option value="35">Fees</option>
                      <option value="36">Salary</option>
                      <option value="37">Discount</option>
                      <option value="38">Stationery</option>
                      <option value="39">Furniture</option>
                      <option value="40">Electricity bill</option>
                      <option value="41">3753753</option>
                      <option value="42">White boards</option>
                      <option value="43">Medical tools</option>
                      <option value="44">imdad fee</option>
                      <option value="45">rdeeee</option>
                      <option value="46">vfbnm</option>
                      <option value="47">new</option>
                      <option value="48">Ledger account</option>
                      <option value="49">sfdfgvfg</option>
                      <option value="50">Tanmay</option>
                      <option value="51">Pimary3</option>
                      <option value="52">anu</option>
                      <option value="53">Hani</option>
                      <option value="54">Pimary4</option>
                      <option value="55">My Account</option>

                      <option value="57">Bank details</option>
                      <option value="58">sadf123</option>
                      <option value="59">veeha V</option>
                    </select>
                    <span
                      class="school_val_error"
                      id="Accountgroup_groupunder_em_"
                      style="display: none"
                    ></span>
                  </div>
                  <div class="col-6 form-group">
                    <!-- Account opening balance is used to define the initial account balance!-->
                    <label>Opening Balance</label>
                    <input
                      class="form-control"
                      maxlength="45"
                      label=""
                      name="Accountgroup[opening_balance]"
                      id="Accountgroup_opening_balance"
                      type="text"
                    />
                    <span
                      class="school_val_error"
                      id="Accountgroup_opening_balance_em_"
                      style="display: none"
                    ></span>
                  </div>
                </div>

                <div class="form-group col-sm-6">
                  <p>
                    <a class="btn btn-info" href="#" data-toggle="modal"
                      >Create</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="newMail">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button
                    aria-hidden="true"
                    data-dismiss="modal"
                    class="close"
                    type="button"
                  >
                    Ã—
                  </button>
                  <h4 id="myModalLabel" class="modal-title">Confirmation</h4>
                </div>
                <div class="modal-body">
                  <div class="table-responsive">
                    <table>
                      <tr>
                        <td align="center">
                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <img src="/img/withdrawal.png" width="50" alt="" />
                        </td>
                        <td align="center">
                          <h5 align="center">
                            &nbsp;&nbsp;&nbsp;&nbsp;Are you sure you want to
                            withdraw the employee details?
                          </h5>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
                <div class="modal-footer">
                  <a href="javascript:withdrawal()" class="btn btn-primary"
                    >OK</a
                  >
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="col-lg-12" style="padding-top: 72px">
          <div class="card card-cascade narrower">
            <div
              class="view view-cascade gradient-card-header blue-gradient narrower py-2 d-flex justify-content-between align-items-center"
            >
              <div class="col-8">
                <div class="mainWrapper">
                  <h2>Customer</h2>
                  <form class="form-inline waves-light" mdbWavesEffect>
                    <div class="md-form mt-0">
                      <input
                        class="form-control mr-sm-2 SearchForm"
                        type="text"
                        placeholder="Search"
                      />
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-4">
                <div class="btn-list">
                  <button
                    class="btn btn-outline-primary btn-rounded modalPopup"
                  >
                    <span class="mat-button-wrapper">
                      <i class="fa fa-filter" aria-hidden="true"></i>
                    </span></button
                  >&nbsp;
                  <tr class="left">
                    <span class="mat-button-wrapper">
                      <td>
                        <button
                          mat-icon-button
                          [matMenuTriggerFor]="menu"
                          aria-label="Example icon-button with a menu"
                          class="colour"
                          class="btn btn-outline-primary btn-rounded modalPopup"
                        >
                          <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                          <button mat-menu-item>
                            <mat-icon>print</mat-icon>
                            <span>Print</span>
                          </button>
                          <button mat-menu-item>
                            <mat-icon>import_export</mat-icon>
                            <span>Export</span>
                          </button>
                          <button mat-menu-item>
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                          </button>
                        </mat-menu>
                      </td>
                    </span>
                  </tr>
                </div>
              </div>
            </div>
            <!---------icons Start--------->
            <div class="">
              <div class="table-wrapper">
                <!--Table-->
                <table class="table">
                  <!--Table head-->
                  <thead>
                    <tr>
                      <th scope="col" style="width: 4%">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="checkbox"
                        />
                      </th>
                      <th scope="col">Branch</th>
                      <th scope="col">Phone</th>
                      <th scope="col">AcademicYear</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <!--Table head-->
                  <!--Table body-->
                  <tbody>
                    <tr>
                      <th scope="row">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="checkbox1"
                        />
                      </th>
                      <td>
                        <div class="d-flex align-items-center">
                          <img
                            src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                            alt=""
                            class="rounded-circle"
                          />
                          <div class="ms-3">
                            <p class="fw-bold">John Doe</p>
                          </div>
                        </div>
                      </td>
                      <td class="forNumbers">
                        <mat-icon class="icon-cc"> phone</mat-icon>
                        <mat-icon class="icon-cc-1"> email</mat-icon>
                      </td>
                      <td>Senior</td>
                      <td>
                        <button
                          mat-icon-button
                          [matMenuTriggerFor]="menu1"
                          aria-label="Example icon-button with a menu"
                        >
                          <mat-icon>remove_red_eye</mat-icon>
                        </button>
                        <button
                          mat-icon-button
                          [matMenuTriggerFor]="menu1"
                          aria-label="Example icon-button with a menu"
                        >
                          <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu1="matMenu">
                          <button mat-menu-item>
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                          </button>
                          <button mat-menu-item>
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                          </button>
                        </mat-menu>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="checkbox2"
                        />
                        <label
                          class="form-check-label"
                          for="checkbox2"

                        ></label>

                      <td>
                        <div class="d-flex align-items-center">

                            src="https://mdbootstrap.com/img/new/avatars/7.jpg"
                            class="rounded-circle"
                            alt=""
                          />
                          <div class="ms-3">
                            <p class="fw-bold">Kate Hunington</p>

                      <td class="forNumbers">

                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                          </button>

                            alt=""
                          />
                          <div class="ms-3">
                            <p class="fw-bold mb-1">Kate Hunington</p>
                          </div>
                        </div>

                      <td class="forNumbers">

                      </td>

                        <mat-menu #menu1="matMenu">
                          <button mat-menu-item>
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                          </button>
                          <button mat-menu-item>
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                          </button>
                        </mat-menu>
                      </td>
                    </tr>
                  </tbody>
                  <!--Table body-->
                </table>
                <!--Table-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
