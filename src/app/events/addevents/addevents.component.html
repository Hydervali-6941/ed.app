<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>

    <div class="container-fluid">
      <div class="page box p-3 mt-2">Add Events</div>

      <div class="page content shadow p-3 position-relative">
        <div class="content-wrapper">
          <div class="content">
            <div class="col-lg-12">
              <!-- new -->
              <div class="tab-content" id="myTabContent">
                <!--tab1-->
                <div class="card">
                  <div class="card-body">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        <div class="row">
                          <div class="form-group col-4">
                            <label for="reg_input" class="req"
                              >Event Name*</label
                            >
                            <div class="input-group mb-3">
                              <input
                                type="text"
                                class="form-control"
                                placeholder=""
                                aria-label="Username"
                                aria-describedby="basic-addon1"
                              />
                            </div>
                          </div>
                          <div class="form-group">
                            <table>
                              <tr>
                                <td>Holiday ?&nbsp;&nbsp;&nbsp;</td>
                                <td></td>
                                <td></td>
                                <td>
                                  <input
                                    id="ytEvent_isholiday"
                                    type="hidden"
                                    value="0"
                                    name="Event[isholiday]"
                                  /><input
                                    name="Event[isholiday]"
                                    id="Event_isholiday"
                                    value="1"
                                    type="checkbox"
                                  />
                                </td>
                              </tr>
                            </table>
                          </div>
                          <div class="row">
                            <div class="col-4">
                              <label for="reg_input" class="req"
                                >Event Type*</label
                              >
                              <select
                                class="form-select"
                                aria-label="Default select example"
                              >
                                <option selected>select</option>
                                <option value="1">Farewell</option>
                                <option value="2">Aaaa</option>
                                <option value="3">Three</option>
                              </select>
                            </div>
                          </div>
                          <br />

                          <div class="col-4">
                            <label for="reg_input" class="req"
                              >Description*</label
                            >
                            <div class="input-group mb-3">
                              <input
                                type="text"
                                class="form-control"
                                placeholder=""
                                aria-label="Username"
                                aria-describedby="basic-addon1"
                              />
                            </div>
                          </div>

                          <div class="col-4">
                            <label for="reg_input" class="req"
                              >Start Date*</label
                            >
                            <div class="input-group mb-3">
                              <input
                                type="text"
                                class="form-control"
                                placeholder=""
                                aria-label="Username"
                                aria-describedby="basic-addon1"
                              />
                            </div>
                          </div>
                          <div class="col-4">
                            <label for="reg_input" class="req">End Date*</label>
                            <div class="input-group mb-3">
                              <input
                                type="text"
                                class="form-control"
                                placeholder=""
                                aria-label="Username"
                                aria-describedby="basic-addon1"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-4">
                            <label for="reg_input" class="req"
                              >Organizer/Incharge Name*</label
                            >
                            <div class="input-group mb-3">
                              <input
                                type="text"
                                class="form-control"
                                placeholder=""
                                aria-label="Username"
                                aria-describedby="basic-addon1"
                              />
                            </div>
                          </div>
                          <div class="col-4">
                            <label for="reg_input" class="req"
                              >Events For*</label
                            >
                            <select
                              class="form-select"
                              aria-label="Default select example"
                            >
                              <option selected>Please select</option>
                              <option value="1">Common to All</option>
                              <option value="2">Selected Batch</option>
                              <option value="3">Selected Department</option>
                            </select>
                          </div>

                          <div class="col-4"></div>
                        </div>
                      </div>
                    </div>
                    <button class="btn btn-info">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content></mat-drawer-container
>
