<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>

    <div class="container-fluid">
      <div class="page box p-3 mt-2">Event Reports</div>

      <div class="page content shadow p-3 position-relative">
        <div class="content-wrapper">
          <div class="content">
            <div class="col-lg-12">
              <!-- new -->
              <div class="tab-content" id="myTabContent">
                <!--tab1-->
                <div class="card">
                  <div class="card-body">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        <div class="row">
                          <div class="form-group col-4">
                            <label for="reg_input" class="req"
                              >Select Year*</label
                            >
                            <select
                              class="form-select"
                              aria-label="Default select example"
                            >
                              <option selected>Select Option</option>
                              <option value="1">2020</option>
                              <option value="2">2021</option>
                              <option value="3">2022</option>
                            </select>
                          </div>
                          <div class="form-group col-4">
                            <label for="reg_input" class="req"
                              >Select Month*</label
                            >
                            <select
                              class="form-select"
                              aria-label="Default select example"
                            >
                              <option selected>Select Option</option>
                              <option value="1">January</option>
                              <option value="2">February</option>
                              <option value="3">March</option>
                              <option selected>April</option>
                              <option value="1">May</option>
                              <option value="2">June</option>
                              <option value="3">July</option>
                              <option selected>August</option>
                              <option value="1">October</option>
                              <option value="2">November</option>
                              <option value="3">December</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <br />
                      <button class="btn btn-info">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content></mat-drawer-container
>
