<div class="container-fluid">
  <div class="row no-gutter">
    <!-- The image half -->
    <div class="col-md-6 d-none d-md-flex bg-image"></div>
    <!-- The content half -->
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">
        <!-- Demo content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h2 class="display-4">Login</h2>
              <p>Sign in to Your Account</p>
              <br /><br />
              <form action="">
                <div class="form-group mb-3">
                  <input
                    name="userEmail"
                    type="email"
                    [(ngModel)]="loginUserData.userEmail"
                    placeholder="Email address"
                    required=""
                    class="form-control rounded-pill border-0 shadow-sm px-4"
                  />
                  <div class="invalid-feedback">
                    <div>Email is required</div>
                    <div>Email must be a valid email address</div>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <input
                    name="password"
                    type="password"
                    [(ngModel)]="loginUserData.password"
                    placeholder="Password"
                    required=""
                    class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                  />
                  <div class="invalid-feedback">
                    <div>Password is required</div>
                  </div>
                </div>

                <button
                  type="button"
                  class="form-control form-group mb-3btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm px-4"
                  (click)="loginUser()"
                >
                  Login
                </button>

                <button
                  type="submit"
                  class="form-control form-group mb-3btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                  routerLink="/registration"
                >
                  Rigester
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- End -->
      </div>
    </div>
    <!-- End -->
  </div>
</div>
